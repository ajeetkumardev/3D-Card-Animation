<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Animation</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <div class="section">
            <div class="section-wrapper">
                <div class="section-bg">
                    <div class="section-bg-card">
                        <div class="section-bg-card-content">
                            <img src="https://assets.lummi.ai/assets/QmSJj4mjLSQZqUWKHtffYx3zvWXPyRzdjVJjzC2bSgfrv2?auto=format&w=1500" alt="background" class="section-bg-card-image">
                        </div>
                    </div>
                    <div class="section-bg-card">
                        <div class="section-bg-card-content">
                            <img src="https://assets.lummi.ai/assets/QmfDjgbDAngTu3Uc8EcrAU7MgfguxFWciQka9fx1VBF74z?auto=format&w=1500" alt="Anime Girl" class="section-bg-card-image">
                        </div>
                    </div>
                </div>
                <div class="section-heading">
                    <h1 class="section-heading-text">Secret of the <br> Unseen World</h1>
                </div>
                <div class="section-paragraph">
                    <p class="section-paragraph-text">Explore the enigmatic, encounter magical creatures, and uncover ancient secrets that have been long forgotten.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Javascript Script CDN Libraries  -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
